

<form [formGroup]="form">
  <div class="form-group">
    <label for="">Title</label>
    <input type="text" formControlName="title" class="form-control">
    <div class="alert alert-danger" 
    *ngIf="form.get('title').invalid && form.get('title').touched">
      This field is required
    </div>
  </div>
</form>
