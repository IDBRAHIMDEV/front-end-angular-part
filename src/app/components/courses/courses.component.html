
  <div class="row mt-3">
    <div class="col-md-6">
      <h1>List of Courses</h1>
    </div>
    <div class="col-md-6 text-right">
      <a routerLink="/courses/add" class="btn btn-success">
        <i class="fa fa-plus"></i> Nouveau course
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4" *ngFor="let course of myCourses">
      <div class="card my-3">
        <img class="card-img-top" [src]="course.image" [alt]="course.title">
        <div class="card-body">
          <h4 class="card-title">{{ course.title }}</h4>
          <div class="card-text">
            
            <ul class="list-group">
              
              <li class="list-group-item">{{ course.author }} 
                <i class="fa fa-power-off fa-my" [ngClass]="{ 'success': course.isPublished, 'danger': !course.isPublished }"></i>
              </li>
              <li class="list-group-item">{{ course.date }}</li>
              <li class="list-group-item">{{ course.price }}</li>
             
            </ul>
            <button class="btn btn-warning mr-1"><i class="fa fa-pencil"></i> Edit</button>
            <button class="btn btn-secondary"><i class="fa fa-trash"></i> Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
