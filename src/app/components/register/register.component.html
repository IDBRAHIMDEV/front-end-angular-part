


<div class="row mt-5">
  <div class="col-md-6 mx-auto">
   
      <div class="form-group">
        <label for="firstName">firstName</label>
        <input [(ngModel)]="user.firstName" type="text" name="firstName" id="firstName" class="form-control" placeholder="">
      </div>


      <div class="form-group">
        <label for="lastName">lastName</label>
        <input  [(ngModel)]="user.lastName" type="text" name="lastName" id="lastName" class="form-control" placeholder="">
      </div>

      <div class="form-group">
        <label for="email">email</label>
        <input [(ngModel)]="user.email" type="text" name="email" id="email" class="form-control" placeholder="">
      </div>

      <div class="form-group">
        <label for="password">password</label>
        <input [(ngModel)]="user.password" type="password" name="password" id="password" class="form-control" placeholder="">
      </div>

      <div class="form-group">
        <label for="phone">phone</label>
        <input [(ngModel)]="user.phone" type="text" name="phone" id="phone" class="form-control" placeholder="">
      </div>

     <button class="btn btn-primary btn-block" (click)="register()"><i class="fa fa-lock"></i> Register</button>

  </div>
</div>
